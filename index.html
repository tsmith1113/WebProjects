<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>

    <header>
<h1>Calculator</h1>
    </header>

    <main>
        <div class="container">


            <div class="row">
                <div class="col">
                    <div>
                        <label for="number1Field">Number 1:</label>
                        <input id="number1Field" type="text">                        
                    </div>
                    <div>
                        <label for="number2Field">Number 2:</label>
                        <input id="number2Field" type="text">                        
                    </div>
                    <div>
                        <input id="addBtn" type="button" value="Add">
                        <input id="subtractBtn" type="button" value="Subtract">
                        <input id="multiplyBtn" type="button" value="Multiply">
                        <input id="divideBtn" type="button" value="Divide">
                    </div>     
                    <div>
                        <label for="answerField">Answer:</label>
                        <input id="answerField" type="text" readonly>                        
                    </div>
                </div>
            </div>

        </div>

    </main>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
